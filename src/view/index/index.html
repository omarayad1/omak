<!DOCTYPE html>
<html>
	<head>
		<title>OMAK (Open Mail Access Kit at AUC)</title>
		
		<!--Some Styles Motherfucker!!!-->
		<link rel="stylesheet" type="text/css" href="/static/styles/uikit.gradient.min.css">
		<link rel="stylesheet" type="text/css" href="/static/styles/uikit.addons.min.css">
		<link rel="stylesheet" type="text/css" href="/static/styles/styles.css">
		<link href='http://fonts.googleapis.com/css?family=Raleway:400,100,200,900,800' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<script type='text/template' id="home">
			<div class='content-container uk-panel uk-border-rounded uk-panel-box uk-width-1-3 uk-container-center'>
				<h1>OMAK</h1>
				<h3>Open Mail Access Kit</h3>
				<h4>at AUC</h4>
				<p><b>omak</b> is in beta phase. Help expand our databases by submiting your auc mail below</p>
				<div id="email-valid-notify"></div>
				<form class='uk-form submit-email-form'>
					<input class="email-text" type='text' placeholder='Email'>
					<button class='uk-button uk-button-primary submit-email' type='button' disabled>submit</button>
				</form>
			</div>
		</script>
        <script type='text/template' id="validation-error">
            <div class='omak-validate-error content-container uk-panel uk-border-rounded uk-panel-box uk-width-1-3 uk-container-center'>
                <h1>Error</h1>
                <p>Your validation link is either invalid or expired please try again</p>
            </div>
        </script>
		<script type='text/template' id="validation">
			<div class='content-container uk-panel uk-border-rounded uk-panel-box uk-width-1-3 uk-container-center'>
				<h1>E-mail</h1>
				<h3> Validation</h3>
				<p>please enter your personal data below</p>
				<form class='uk-form submit-data-form'>
					<input class="validation-text" type='text' placeholder='Validation Key' value='<%= validation_id %>' style="display: none;" disabled>
                    <input class="email-text" type='text' placeholder='Email' value='<%= email %>' disabled>
					<input class="first-name-text" type='text' placeholder='First Name'>
					<input class="last-name-text" type='text' placeholder='Last Name'>
					<input class="univ-id-text" type='text' placeholder='University Id'>
					<input class="mobile-text" type='text' placeholder='Mobile Number'>
					<button class='uk-button uk-button-primary submit-personal-data' type='button' disabled>submit</button>
				</form>
			</div>
		</script>
		<div id="container">
			<div id="container-outline">
				<ul class="navigation-main uk-subnav uk-subnav-line">
					<li><a href="#/home">Home</a></li>
					<li><a href="#/database">Database</a></li>
					<li><a href="#/about">About</a></li>
					<li><a href="#/faq">F.A.Q.</a></li>
				</ul>
				<div id="content">
					<!--Page Content is Generated Here-->
				</div>
			</div>
		</div>
		<!--Some Scripts Motherfucker!!!-->
		<script type="text/javascript" src="/static/js/script.min.js"></script>
	</body>
</html>
